<!DOCTYPE html>
<html lang="en" ng-app="loginApp" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" img="../images/LOGIN.gif" href="../css/estilos1.css">
 
</head>
<body ng-controller="ctrllogin" >
    <div style="position:absolute; left:135px; top:220px; width:728px; height:90px "> <img class="logo" SRC="../images/LOGIN.gif"></div>
    <div class="contenedor-form">
        <div class="toggles">

        </div>

        <div class="formulario">
            <div class="error">
           
        </div>
            <h2 style="text-align:center"></h2>
            <form action="#" id="formlg">
                <input type="text" class="formulario" placeholder="Usuario" required ng-model="usuario">
                <label for="" class="formularios"></label>

                <input type="password" placeholder="Contraseña" required ng-model="pass" >
                <label for="" class="formulario">Contraseña</label>

                <input type="submit" class="botonlg" value="Iniciar Sesión" href="editar.html" ng-click="guardar()"  >
               
        </div>


    </div>
    
    <script src="https://code.jquery.com/jquery-3.1.1.slim.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="../js/loginApp.js" type="text/javascript" ></script>
    <!--
    <script src="../js/loginAngular.js"></script>
    <script src="../js/main2.js"></script>
    <script src="../js/main.js"></script>
    -->
</body>
</html>
