<!DOCTYPE html>
<html ng-app="AppLogin">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Acentos-->
    <meta charset="utf-8">
    <!-- Reponsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/LoginStyle.css">
    <!-- Bootsrap 3.4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">

    <!-- Bootstrap 4.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 

</head>


    <title>Login</title>
</head>

<body style="background: #ebebeb;" >
    <div class="container" ng-controller="ctrlLogin">
    

    <div class="body"></div>
        <div class="header">
        
            <div>Inne<img align="center" class="loguito" src="../images/logoCircular.png" width="10%" height="10%"><span>Fast</span></div>
        </div><!--/Header-->
        </br>

        <!-- login-->
        <form name="formLogin" novalidate>
        <div class="login">
            <!-- Usuario-->
                <div class="form-group" >
                <input type="text" placeholder="nombre de usuario" name="correo" required="required"  ng-model="modelUsuario">
                </div><!--input username--> <br>

            <!--  Password -->    
                <div class="form-group" >
                <input type="password" placeholder="contraseña" name="password" required="required"ng-model="modelPassword"></div><!--/input password--><br>

                <!--Boton-->
                <a action="home.html"> 
                <input  type="button" value="Iniciar sesión" ng-click="iniciarSesion()" >
                </a>

                </form><!--Fom novalidate-->
        
                <!--warning-->
                     <div class="bg-warning" style="padding:15px; width: 79%; color: #09173as;" ng-show="mostrarError" >
                    {{mensaje}}
                </div>

//yfyhrhrh

        </div><!--login-->
    </div><!--mostrar login-->
    </div><!--container-->




<!--Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

<script src="../js/loginAngular.js"></script>
</body>
</html>
